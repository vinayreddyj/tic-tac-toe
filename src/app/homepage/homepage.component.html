<h1> </h1>
<main *ngIf="start">
    <section>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/320px-Tic_tac_toe.svg.png" alt="tic-tac-toe">
            <figcaption><button (click)="tictactoe()" class="btn btn-success"> Start Here </button></figcaption>
        </figure>
    </section>
</main>
<app-tictactoe [start]="start" [game]="game" (exitGame)="exit($event)"> </app-tictactoe>
